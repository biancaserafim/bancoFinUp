<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato de Usuários</title>
    <link rel="icon" href="Images/01.MAIN.png" type="image/png">
    <link rel="stylesheet" href="extrato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        .resumo-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .resumo-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            flex-basis: 250px;
        }
        .resumo-card h3 {
            margin-bottom: 10px;
            color: #555;
        }
        .resumo-card p {
            font-size: 1.5em;
            font-weight: bold;
        }
        #total-receita { color: #28a745; } /* Verde */
        #total-despesa { color: #dc3545; } /* Vermelho */
    </style>
</head>

<body>
    <header class="header">
        <img class="logo" src="Images/FinUp.png" alt="Logo FinUp">
        <nav>
            <ul class="main-nav">
                <li><a href="historia.html">Sobre <i class="fas fa-info-circle meu-icone"></i></a></li>
                <li><a href="#">Seus Dados <i class="fa-solid fa-circle-user"></i></a></li>
                <li><a href="consultaextrato.html" class="ativo">Extrato <i class="fa-solid fa-receipt"></i></a></li>
                <li><a href="consultatransacoes.html">Transações <i class="fa-solid fa-money-bill-transfer"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="extrato">
        <section class="extrato-section">
            
            <h1 id="extrato-titulo">Seu Extrato</h1>

            <div class="resumo-container">
                <div class="resumo-card">
                    <h3>Total de Receitas</h3>
                    <p id="total-receita">R$ 0,00</p>
                </div>
                <div class="resumo-card">
                    <h3>Total de Despesas</h3>
                    <p id="total-despesa">R$ 0,00</p>
                </div>
                <div class="resumo-card">
                    <h3>Saldo Final</h3>
                    <p id="saldo-final">R$ 0,00</p>
                </div>
            </div>

            <div class="tabela-container">
                <table class="tabela-extrato">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por: Bianca Serafim, Ruan Viana</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
